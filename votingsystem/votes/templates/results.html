{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT VOTING SYSTEM</title>
     <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
     
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body style="background-color: #86c2e9">
    {% if user.is_authenticated %}
    {% include 'nav_bar.html' %}
    
    
{% else %}
    <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
<center><div class="voting">
         <div class="card" style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title">{{ question.question_title }}</h5>
    <hr>
    {% for option in options %}
            <div style="display: flex;">

                <h6 class="card-subtitle mb-2 text-muted">{{ option.option_text }}    {{ option.votes }}
                <hr></h6>

            </div>
            {% endfor %}
</div>
        
            


    </div></center>
</body>

</html>
